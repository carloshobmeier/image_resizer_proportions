<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="image-container">
            <img src="assets/img/quadrado.jpg" alt="Descrição da Imagem">
            <input type="number" id="height" placeholder="Altura" class="height-input">
        </div>
        <input type="number" id="width" placeholder="Largura" class="width-input">
    </div>

    <div class="botoes">
        <button id="setOriginal">Definir</button>
        <button id="zerar" onclick="zerar()">Zerar</button>
    </div>


    <div class="ajustes">
        <label for="widthSlider">Largura: <span id="widthValue">0</span>px</label>
        <input type="range" id="widthSlider" min="1" max="5000" step="1" value="0" disabled>

        <label for="heightSlider">Altura: <span id="heightValue">0</span>px</label>
        <input type="range" id="heightSlider" min="1" max="5000" step="1" value="0" disabled>

        <div id="percentageDisplay">Width Change: 0%</div>
    </div>

    <script src="/assets/js/imageResizer.js"></script>
</body>

</html>
